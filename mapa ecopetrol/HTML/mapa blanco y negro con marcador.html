    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Attach a popup to a marker instance</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .menu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .menu-item {
        cursor: pointer;
        margin-bottom: 5px;
    }
    .separator {
        padding: 5px;
        color: #888;
    }
    </style>
    </head>
    <body>
    <div id="menu" class="menu"></div>

    <div id="map"></div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicnl1amluaGlyYWdpIiwiYSI6ImNsc3hkbmdmazAxeTYyaW1jMjZ5ejBwYTgifQ.tXxXC8eIOK7j6g1EXS2lfw';
    const monument = [-75.6115, 6.2311];
    const markers = [
        { coords: [-75.612, 6.231], title: 'Marker 1', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.230], title: 'Marker 2', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.230], title: 'Marker 3', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.612, 6.232], title: 'Marker 4', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.232], title: 'Marker 5', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.231], title: 'Marker 6', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.230], title: 'Marker 7', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.229], title: 'Marker 8', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.229], title: 'Marker 9', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.609, 6.230], title: 'Marker 10', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp'},
        { coords: [-75.612, 6.231], title: 'Marker 11', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.230], title: 'Marker 12', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.230], title: 'Marker 13', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },

        { coords: [-75.610, 6.232], title: 'Marker 15', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.231], title: 'Marker 16', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.230], title: 'Marker 17', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.229], title: 'Marker 18', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },

        { coords: [-75.612, 6.231], title: 'Marker 21', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.230], title: 'Marker 22', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.230], title: 'Marker 23', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.612, 6.232], title: 'Marker 24', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.232], title: 'Marker 25', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.231], title: 'Marker 26', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.613, 6.230], title: 'Marker 27', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.611, 6.229], title: 'Marker 28', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.610, 6.229], title: 'Marker 29', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp' },
        { coords: [-75.609, 6.230], title: 'Marker 30', imageUrl: 'https://www.korosenai.es/wp-content/uploads/2023/11/furina-genshin-impact.jpg.webp'},
        
    ];
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: monument,
        zoom: 15
    });

    // Función para crear marcadores con imágenes personalizadas
    function createMarker(markerInfo) {
        const { coords, title, imageUrl } = markerInfo;
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(title);
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = `url(${imageUrl})`;
        el.style.width = '50px';
        el.style.height = '50px';
        el.style.borderRadius = '50%';
        el.style.cursor = 'pointer';
        el.onclick = () => flyToMarker(coords);

        new mapboxgl.Marker(el)
            .setLngLat(coords)
            .setPopup(popup)
            .addTo(map);

        // Agrega elemento al menú
        const menu = document.getElementById('menu');
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        menuItem.textContent = title;
        menuItem.onclick = () => flyToMarker(coords);
        menu.appendChild(menuItem);

        // Agrega separador después de cada segundo marcador
        if (menu.childNodes.length % 3 === 0 && menu.childNodes.length !== markers.length) {
            const separationNumber = Math.floor(menu.childNodes.length / 3);
            const separator = document.createElement('div');
            separator.className = 'separator';
            separator.textContent = `Separación ${separationNumber}`;
            menu.appendChild(separator);
        }
    }

    // Crea marcadores con imágenes personalizadas
    markers.forEach(markerInfo => createMarker(markerInfo));

    // Función para volar hacia un marcador
    function flyToMarker(coords) {
        map.flyTo({ center: coords, zoom: 16 });
    }
    </script>
    </body>
    </html>
